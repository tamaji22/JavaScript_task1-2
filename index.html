<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>課題①-2</title>
</head>
<body>
  <script>
    'use strict'

    let result = false;

    while (result !== true) {
      let city = prompt("日本の首都は？");

      if (city === "東京") {
        result = true;
        alert("正解です！");
      } else {
        alert("不正解です！");
      }
    }
  </script>
</body>
